<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accusoft admin</title>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-brand">
        <h2><span class="lab la-accusoft"></span>
            Accusoft
        </h2>
    </div>
    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="" class="active"><span class="las la-igloo"></span>
                <span>Dasboard</span></a>
            </li>
            <li>
                <a href=""><span class="las la-users"></span>
                <span>Custormer</span></a>
            </li>
            <li>
                <a href=""><span class="las la-clipboard-list"></span>
                <span>Project</span></a>
            </li>
            <li>
                <a href=""><span class="las la-shopping-bag"></span>
                <span>Orders</span></a>
            </li>
            <li>
                <a href=""><span class="las la-receipt"></span>
                <span>Inventory</span></a>
            </li>
            <li>
                <a href=""><span class="las la-user-circle"></span>
                <span>Accounts</span></a>
            </li>
            <li>
                <a href=""><span class="las la-clipboard-list"></span>
                <span>Tasks</span></a>
            </li>
        </ul>
    </div>
</div>
<div class="main-content">
    <header>
        <h1>
                <label for="">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
        </h1>

        <div class="search-wrapper">
          <span class="las la-search"></span>
            <input type="search" placeholder="Search here"/>

        </div>
        <div class="user-wrapper">
            <img src="https://i.pinimg.com/736x/42/9d/9a/429d9a39ae52ad451657a74f64790692.jpg"  width="40px" height="40px" alt="">
            <div>
                <h4>John Doe</h4>
                <small>Super Admin</small>
            </div>
        </div>

    </header>
    <main>
        <div class="cards">
            <div class="card-single">
                <div>
                    <h1>54</h1>
                    <span>Custormers</span>
                </div>
                    <div >
                        <span class="span las la-users"></span>
                    </div>
                </div>
            <div class="card-single">
                <div>
                    <h1>79</h1>
                    <span>Project</span>
                </div>
                    <div >
                        <span class="span las la-clipboard-list"></span>
                    </div>
                </div>
            <div class="card-single">
                <div>
                    <h1>124</h1>
                    <span>Orders</span>
                </div>
                    <div >
                        <span class="span las la-shopping-bag"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>$6k</h1>
                        <span>Income</span>
                    </div>
                        <div>
                            <span class="lab la-google-wallet"></span>
                        </div>
                    </div>
          
                </div>
    
              </main>
</div>
</body>
</html>
